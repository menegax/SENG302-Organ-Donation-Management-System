<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        #dropdown {
            height : 32px;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #floating-panel {
            position: absolute;
            top: 7px;
            left: 7px;
            z-index: 5;
            background-color: #ffffff;
            padding: 2px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 15px;
        }

        #marker-notification {
            position: fixed;
            z-index: 500;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);

            border: 2px solid orange;
            border-radius: 5px;
            background: #FFAA00AA;
            padding: 3px 10px;
            color: white;
        }

        .marker-notification-close {
            cursor: pointer;
        }

        .info-window-address {
            font-weight: bold;
            font-style: italic;
            font-size: 14px
        }
        /*Fix font rendering on macOS*/
        .gm-style-mtc > div, .gm-style > div, .gm-style-cc > div, .gm-style, .gm-err-message, .gm-err-title {font-family:sans-serif !important;}
    </style>
</head>
<body>
<div id="floating-panel">
    <input id="availableOrgansView" type="button" value="View Available Organs">
</div>
<div id="map"></div>
<div id="marker-notification" style="display: none">
    <span id="marker-notification-msg"></span>
    <a href="#" data-toggle="modal" data-target="#failedPatients">View failed patients</a>
    <span class="marker-notification-close" onclick="hideNotification()"> &times;</span>
</div>
<!-- Failed Patient NHIs Modal -->
<div class="modal fade" id="failedPatients" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Failed NHIs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTrWWBWfYPGFsHvv8sr4tkfpeubCiDIE0">
</script>
<script src="map.js">
</script>
</body>
</html>

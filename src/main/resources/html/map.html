<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="loading-bar.js"></script>
    <script src="rasjs.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="loading-bar.css"/>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        #dropdown {
            height : 32px;
            width: 100px;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #floating-panel {
            position: absolute;
            top: 7px;
            left: 7px;
            z-index: 5;
            padding: 2px;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 15px;
        }

        #marker-notification-float {
            position: fixed;
            z-index: 500;
            top: 10px;
            width: 100%;
        }

        #marker-notification-container {
            text-align: center;
            margin: auto;
        }

        #marker-notification {
            border: 2px solid #007BFF;
            border-radius: 5px;
            background: #007BFF;
            padding: 3px 10px;
            color: white;
        }

        .marker-notification-close {
            cursor: pointer;
        }

        /* Disables the 'Hold <button> and scroll to zoom' overlay that appears when scrolling. */
        .gm-style-pbc {
            display:none !important;
        }

        .info-window-address {
            font-weight: bold;
            font-style: italic;
            font-size: 14px
        }

        #loading-overlay {
            position: absolute;
            z-index: 2000;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
        }

        #loading-gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ldBar {
            background: none !important;
        }

        .ldBar-label, .ldBar-label:after {
            color: white;
            font-weight: bold;
            top: 40% !important;
            user-select: none;
        }

        /*Fix font rendering on macOS*/
        * {font-family:sans-serif !important;}
    </style>
</head>
<body>
    <div id="loading-overlay" style="display: none">
        <div id="loading-gif-container">
            <div id="loadingBar" class="ldBar label-center" data-type="stroke" data-path="M90.5,23.2c0-12.5-10.2-22.7-22.7-22.7
                c-13.6,0-20.9,8.6-22.3,13.8C44.3,8.9,
                35.1,0.5,23.2,0.5C10.7,0.5,0.5,10.7,
                0.5,23.2c0,22.2,36.5,45.3,45,55.9
                C53.5,67.3,90.5,46.3,90.5,23.2z"
                 data-stroke="#FF3C3C" data-stroke-width="6" data-stroke-trail="black" data-stroke-trail-width="10">
            </div>
        </div>
    </div>
    <div id="floating-panel">
        <button id="availableOrgansView" type="button" class="btn btn-primary">View Available Organs</button>
    </div>
    <div id="marker-notification-float">
        <div id="marker-notification-container">
            <span id="marker-notification" style="display: none">
                <span id="marker-notification-msg"></span>
                <span class="marker-notification-close" onclick="hideNotification()"> &times;</span>
            </span>
        </div>
    </div>
    <div class="modal fade" id="failedPatients" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please update the following addresses</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="fail-patients-body">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Nhi</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                        </tr>
                        </thead>
                        <tbody id="failed-patient-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDlXgvQkIHbddpwFvEdhzASc2MB13mqLw">
</script>
<script src="map.js">
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="jquery.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #marker-notification-float {
            position: fixed;
            z-index: 2000;
            top: 10px;
            width: 100%;
        }

        #marker-notification-container {
            text-align: center;
            margin: auto;
        }

        #marker-notification {
            border: 2px solid orange;
            border-radius: 5px;
            background: #FFAA00AA;
            padding: 3px 10px;
            color: white;
        }

        .marker-notification-close {
            cursor: pointer;
        }

        .gm-style-pbc {
            display:none !important;
        }

        /*Fix font rendering on macOS*/
        .gm-style-mtc > div, .gm-style > div, .gm-style-cc > div, .gm-style, .gm-err-message, .gm-err-title {font-family:sans-serif !important;}

    </style>
</head>
<body>
    <div id="marker-notification-float">
        <div id="marker-notification-container">
            <span id="marker-notification" style="display: none">
                <span id="marker-notification-msg"></span>
                <span class="marker-notification-close" onclick="hideNotification()"> &times;</span>
            </span>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTrWWBWfYPGFsHvv8sr4tkfpeubCiDIE0"></script>
    <script src="map.js"></script>
</body>
</html>

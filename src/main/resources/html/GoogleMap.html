    <title>Geolocation</title>

    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div

        #map {
            height: 100%;

        /* Optional: Makes the sample page fill the window. */

            margin: 0;

<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTrWWBWfYPGFsHvv8sr4tkfpeubCiDIE0">
</script>
<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, geocoder, patients;
    var markers = [];

    function init() {
        console.log("hihi");
        geocoder = new google.maps.Geocoder();
        console.log("asdasd");
        map = new google.maps.Map(document.getElementById('map'), {
            //center: {lat: -43.31225, lng: 172.35012},
            center: {lat: 0, lng: 0},
            zoom: 2,
            disableDefaultUI: true,
            zoomControl: true,
            scaleControl: true,
            gestureHandling: 'cooperative'
        });
        markerLoop(patients.size());
    }

    function markerLoop(i) {
        if (i < 1) return;
        addMarker(patients.get(i-1));
        setTimeout(function() {
            markerLoop(--i);
        }, 700);
    }
    
    function addMarker(patient) {
        var address = patient.getStreetNumber() + " " + patient.getStreetName() + ", " + patient.getSuburb();
        var name = patient.getNameConcatenated();
        geocoder.geocode({'address': address}, function (results, status) {
            if (status === 'OK') {
                console.log('Placing marker...');
                markers.push(new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    title: name
                }));
            } else {
                console.log('Geocode was not successful for the following reason: ' + status);
            }
        });
    }

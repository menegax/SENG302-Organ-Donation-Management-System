<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTrWWBWfYPGFsHvv8sr4tkfpeubCiDIE0">
</script>
<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, geocoder, patients, jsInjector;
    var markers = [];
    var infoWindows = [];

    function init() {
        geocoder = new google.maps.Geocoder();
        map = new google.maps.Map(document.getElementById('map'), {
            //center: {lat: -43.31225, lng: 172.35012},
            center: {lat: 0, lng: 0},
            zoom: 2,
            disableDefaultUI: true,
            zoomControl: true,
            scaleControl: true,
            scrollwheel: false,
            gestureHandling: 'greedy'
        });
        markerLoop(patients.size());
    }

    function markerLoop(i) {
        if (i < 1) return;
        addMarker(patients.get(i-1));
        setTimeout(function() {
            markerLoop(--i);
        }, 700);
    }

    function addMarker(patient) {
        var address = patient.getFormattedAddress();
        var name = patient.getNameConcatenated();
        geocoder.geocode({'address': address}, function (results, status) {
            if (status === 'OK') {
                console.log('Placing marker...');
                var marker = new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    title: name
                });
                var infoWindow = new google.maps.InfoWindow({
                    content: '<h5>' + patient.getNhiNumber() + ' - ' + patient.getNameConcatenated() +
                        '</h5><span style="font-size: 14px">' +
                        patient.getAddressString() +
                        '</span><br><input type="button" onclick="openPatientProfile()" class="btn btn-sm btn-primary mt-3" style="margin: auto" value="Open Profile"/>'
                });
                infoWindows.push(infoWindow);
                marker.addListener('click', function() {
                    //infoWindow.open(map, marker);
                    infoWindows.forEach(function(iw) {
                        if (iw !== infoWindow) {
                            iw.close();
                        } else {
                            iw.open(map, marker);
                        }
                    })
                });
                markers.push(marker);
            } else {
                console.log('Geocode was not successful for the following reason: ' + status);
            }
        });
    }

    //Opens patient profile when the button from the infoWindow is clicked on
    function openPatientProfile() {
        console.log(infoWindows.);
        jsInjector.openPatientProfile();
    }

</script>
</body>
